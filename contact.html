<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        /* General Page Styling */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #222;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover,
        nav ul li a.active {
            background-color: #444;
            border-radius: 5px;
        }

        /* Content Container */
        .container {
    max-width: 100%; /* Make it span full width */
    width: 100%; /* Adjust as needed */
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-weight: bold;
            margin-top: 10px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            height: 100px;
        }

        .contact-form button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html.html">Home</a></li>
            <li><a href="about.html.html">About Me</a></li>
            <li><a href="projects.html.html">Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <div class="container">
        <h1>Contact Me</h1>
        <p>Have any questions? Feel free to reach out. Fill out the form below!</p>

        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <p>Email: <a href="mailto:varshhabr09@gmail.com">varshhabr09@gmail.com</a></p>
            <p>Phone: <a href="tel:+7829954417">+7829954417</a></p>
        </div>
    </div>

</body>
</html>
